---
- name: add partner repo
  apt_repository: repo="deb http://archive.canonical.com/ubuntu {{ansible_distribution_release}} partner" state=present update_cache=yes
  when: ansible_distribution == 'Ubuntu'

- name: install editors
  become: yes
  action: apt pkg="{{item}}" state=present update_cache=no
  with_items:
      - "vim"
      - "leafpad"
      - "gedit"
  tags: editors

- name: install ubuntu media
  become: yes
  action: apt pkg="{{item}}" state=present update_cache=no
  when: ansible_distribution == 'Ubuntu'
  with_items:
      - "ubuntu-restricted-extras"
      - "ripoff"
  tags: ubuntumedia

- name: install media
  become: yes
  action: apt pkg="{{item}}" state=present update_cache=no
  with_items:
      - "geeqie"
      - "vlc"
      - "mplayer"
      - "mencoder"
      - "kaffeine"
      - "alsa-utils"
      - "pulseaudio-utils"
      - "pavucontrol"
      - "ripperx"
      - "ripit"
      - "libavcodec-extra"
      - "libdvdread4"
      - "pepperflashplugin-nonfree"
  tags: media

- name: install hexeditors
  become: yes
  action: apt pkg="{{item}}" state=present update_cache=yes
  with_items:
      - "ghex"
      - "okteta"
      - "wxhexeditor"
      - "radare2"
      - "hexer"
      - "lfhex"
      - "beav"
      - "bless"
  tags: hexeditors

- name: install hexeditors ubuntu
  become: yes
  action: apt pkg="{{item}}" state=present update_cache=yes
  when: ansible_distribution == 'Ubuntu'
  with_items:
      - "hexdiff"
  tags: hexeditors-ubuntu

- name: install mail
  become: yes
  action: apt pkg="{{item}}" state=present update_cache=no
  with_items:
      - "postfix"
      - "mutt"
      - "offlineimap"
      - "msmtp"
  tags: mail

- name: install mail ubuntu
  become: yes
  action: apt pkg="{{item}}" state=present update_cache=yes
  when: ansible_distribution == 'Ubuntu'
  with_items:
      - "thunderbird"
  tags: mail-ubuntu

- name: install mail debian
  become: yes
  action: apt pkg="{{item}}" state=present update_cache=yes
  when: ansible_distribution == 'Debian' or ansible_distribution == 'Kali'
  with_items:
      - "icedove"
  tags: mail-debian

- name: install devel
  become: yes
  action: apt pkg="{{item}}" state=present update_cache=no
  with_items:
      - "build-essential"
      - "python-pip"
      - "ruby-full"
      - "perl"
      - "perl-doc"
      - "golang"
  tags: devel

- name: install devel ubuntu
  become: yes
  action: apt pkg="{{item}}" state=present update_cache=no
  when: ansible_distribution == 'Ubuntu'
  with_items:
      - "gccgo-go"
  tags: devel-ubuntu

- name: install crossdevel
  become: yes
  action: apt pkg="{{item}}" state=present update_cache=no
  with_items:
      - "g++-mingw-w64-i686"
      - "g++-mingw-w64-x86-64"
      - "mingw-w64-tools"
  tags: crossdevel

- name: install dvcs
  become: yes
  action: apt pkg="{{item}}" state=present update_cache=no
  with_items:
      - "subversion"
      - "subversion-tools"
      - "git"
      - "bzr"
      - "mercurial"
  tags: dvcs

- name: install utilities
  become: yes
  action: apt pkg="{{item}}" state=present update_cache=no
  with_items:
      - "screen"
      - "tmux"
      - "mc"
      - "rar"
      - "unrar"
      - "p7zip-full"
      - "unzip"
      - "zip"
      - "acct"
      - "iotop"
      - "htop"
      - "atop"
      - "zsh"
      - "dcfldd"
      - "libdate-manip-perl"
      - "uml-utilities"
  tags: utils

- name: install x11 utilities
  become: yes
  action: apt pkg="{{item}}" state=present update_cache=no
  with_items:
      - "root-tail"
      - "conky"
      - "gnome-commander"
      - "arandr"
      - "clipit"
      - "shutter"
      - "brasero"
      - "xfce4-power-manager"
  tags: x11utils

- name: install network
  become: yes
  action: apt pkg="{{item}}" state=present update_cache=no
  with_items:
      - "openssh-server"
      - "openvpn"
      - "vpnc"
      - "lftp"
      - "ncftp"
      - "gftp"
      - "wget"
      - "curl"
      - "tsocks"
      - "proxychains"
      - "rtorrent"
      - "transmission"
      - "transmission-daemon"
      - "transmission-remote-cli"
      - "transmission-remote-gtk"
      - "network-manager-openvpn-gnome"
      - "network-manager-vpnc-gnome"
  tags: network

- name: install network ubuntu
  become: yes
  action: apt pkg="{{item}}" state=present update_cache=no
  when: ansible_distribution == 'Ubuntu'
  with_items:
      - "chromium-browser"
  tags: network-ubuntu network

- name: install network debian
  become: yes
  action: apt pkg="{{item}}" state=present update_cache=no
  when: ansible_distribution == 'Debian' or ansible_distribution == 'Kali'
  with_items:
      - "chromium"
  tags: network-debian network

- name: install window managers
  become: yes
  action: apt pkg="{{item}}" state=present update_cache=no
  with_items:
      - "i3"
      - "awesome"
      - "icewm"
  tags: windowmanagers

- name: install security related packages
  become: yes
  action: apt pkg="{{item}}" state=present update_cache=no
  with_items:
      - "chkrootkit"
      - "rkhunter"
      - "debsums"
      - "keepassx"
      - "kpcli"
      - "wipe"
      - "secure-delete"
  tags: security-defend


- name: install remote desktop related packages
  become: yes
  action: apt pkg="{{item}}" state=present update_cache=no
  when: ansible_distribution == 'Ubuntu' and ansible_distribution_version == '18.04'
  with_items:
      - "x2goserver"
      - "x2goclient"
  tags: rdp-like
